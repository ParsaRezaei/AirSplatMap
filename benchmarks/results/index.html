<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSplatMap Benchmark Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-hover: #252532;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2d2d3a;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Off-canvas sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.25s ease-out;
            z-index: 100;
            box-shadow: 0 0 30px var(--shadow);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header p {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .device-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .device-section {
            margin-bottom: 12px;
        }

        .device-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            user-select: none;
        }

        .device-header:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .device-header.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .device-icon {
            width: 36px;
            height: 36px;
            background: rgba(99, 102, 241, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .device-name {
            font-weight: 600;
            flex: 1;
            color: var(--text-primary);
        }

        .device-count {
            font-size: 0.7rem;
            font-weight: 600;
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
        }

        .chevron {
            margin-left: 8px;
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .device-section.expanded .chevron {
            transform: rotate(90deg);
        }

        .benchmark-list {
            display: none;
            padding-left: 20px;
            margin-top: 8px;
        }

        .device-section.expanded .benchmark-list {
            display: block;
        }

        .benchmark-item {
            padding: 10px 14px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
            border-left: 2px solid transparent;
        }

        .benchmark-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .benchmark-item.active {
            background: var(--accent);
            color: white;
            border-left-color: transparent;
        }

        .benchmark-item.latest {
            border-left-color: var(--success);
        }

        .latest-badge {
            font-size: 0.6rem;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-primary);
            margin-left: 0;
            width: 100%;
        }

        .toolbar {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-breadcrumb {
            font-size: 0.9rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .toolbar-breadcrumb span {
            color: var(--text-primary);
            font-weight: 600;
        }

        .toolbar-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .mobile-menu-btn {
            padding: 8px 10px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .iframe-container {
            flex: 1;
            padding: 0;
            overflow: hidden;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--bg-primary);
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: 40px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            text-align: center;
            max-width: 400px;
            color: var(--text-secondary);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px;
        }

        /* Backdrop for sidebar */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
            z-index: 90;
        }

        .backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .toolbar {
                padding-inline: 12px;
            }

            .toolbar-actions {
                gap: 4px;
            }

            .btn {
                padding-inline: 10px;
            }

            .sidebar {
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- Off-canvas sidebar -->
    <aside class="sidebar" aria-label="Benchmark navigation">
        <div class="sidebar-header">
            <h1>ðŸš€ <span>AirSplatMap</span></h1>
            <p>Benchmark Results</p>
        </div>
        <div class="device-list" id="deviceList">
            <div class="loading">
                <div class="spinner"></div>
                Loading benchmarks...
            </div>
        </div>
    </aside>

    <!-- Backdrop -->
    <div class="backdrop" id="backdrop" onclick="closeSidebar()"></div>

    <main class="main-content">
        <div class="toolbar" id="toolbar">
            <button class="btn mobile-menu-btn" onclick="toggleSidebar()" aria-label="Toggle benchmark navigation">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="toolbar-breadcrumb" id="breadcrumb"></div>
            <div class="toolbar-actions">
                <button class="btn" onclick="openInNewTab()" title="Open in new tab">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                    Open
                </button>
                <button class="btn" onclick="refreshIframe()" title="Refresh">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>
        
        <div class="empty-state" id="emptyState">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <h2>Select a Benchmark</h2>
            <p>Choose a device and benchmark from the menu to view the detailed results report.</p>
        </div>

        <div class="iframe-container" id="iframeContainer" style="display: none;">
            <div class="iframe-wrapper">
                <iframe id="reportFrame" title="Benchmark Report"></iframe>
            </div>
        </div>
    </main>

    <script>
        // Configuration - this will be populated by the manifest
        let benchmarkData = {};
        let currentReport = null;

        // Device icons mapping
        const deviceIcons = {
            'jetson': 'ðŸ¤–',
            'pastup': 'ðŸ’»',
            'desktop': 'ðŸ–¥ï¸',
            'laptop': 'ðŸ’»',
            'server': 'ðŸ–§',
            'default': 'ðŸ“Š'
        };

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const backdrop = document.getElementById('backdrop');
            const isOpen = !sidebar.classList.contains('open');

            sidebar.classList.toggle('open', isOpen);
            backdrop.classList.toggle('open', isOpen);
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const backdrop = document.getElementById('backdrop');
            sidebar.classList.remove('open');
            backdrop.classList.remove('open');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadBenchmarks();
            
            // Check for URL parameters
            const params = new URLSearchParams(window.location.search);
            const device = params.get('device');
            const benchmark = params.get('benchmark');
            
            if (device && benchmark) {
                selectBenchmark(device, benchmark);
            }
        });

        async function loadBenchmarks() {
            const deviceListEl = document.getElementById('deviceList');
            
            try {
                // Try to load manifest file first
                const response = await fetch('manifest.json');
                if (response.ok) {
                    benchmarkData = await response.json();
                } else {
                    // Fall back to discovery mode
                    benchmarkData = await discoverBenchmarks();
                }
                
                renderDeviceList();
            } catch (error) {
                console.error('Error loading benchmarks:', error);
                deviceListEl.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading benchmarks</strong><br>
                        Make sure manifest.json exists or run the generate script.
                    </div>
                `;
            }
        }

        async function discoverBenchmarks() {
            const devices = {};
            const commonDevices = ['jetson', 'pastup', 'desktop', 'laptop', 'server'];
            
            for (const device of commonDevices) {
                try {
                    const testUrl = `${device}/latest/report.html`;
                    const response = await fetch(testUrl, { method: 'HEAD' });
                    if (response.ok) {
                        devices[device] = { benchmarks: ['latest'] };
                    }
                } catch (e) {
                    // ignore
                }
            }
            
            return devices;
        }

        function renderDeviceList() {
            const deviceListEl = document.getElementById('deviceList');
            
            if (Object.keys(benchmarkData).length === 0) {
                deviceListEl.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-muted);">
                        <div style="font-size: 2rem; margin-bottom: 12px;">ðŸ“­</div>
                        <p style="font-weight: 500; color: var(--text-secondary);">No benchmarks found</p>
                        <p style="font-size: 0.75rem; margin-top: 8px;">Run generate_manifest.py to discover benchmarks.</p>
                    </div>
                `;
                return;
            }

            deviceListEl.innerHTML = '';
            
            for (const [device, data] of Object.entries(benchmarkData)) {
                const section = document.createElement('div');
                section.className = 'device-section';
                section.dataset.device = device;
                
                const icon = deviceIcons[device.toLowerCase()] || deviceIcons.default;
                const benchmarks = data.benchmarks || [];
                const latestBenchmark = data.latest || benchmarks[0];
                
                section.innerHTML = `
                    <div class="device-header" onclick="toggleDevice('${device}')">
                        <div class="device-icon">${icon}</div>
                        <span class="device-name">${device}</span>
                        <span class="device-count">${benchmarks.length}</span>
                        <span class="chevron">â–¶</span>
                    </div>
                    <div class="benchmark-list">
                        ${benchmarks.map(b => `
                            <div class="benchmark-item ${b === latestBenchmark ? 'latest' : ''}" 
                                 onclick="selectBenchmark('${device}', '${b}')"
                                 data-device="${device}" 
                                 data-benchmark="${b}">
                                <span>${formatBenchmarkName(b)}</span>
                                ${b === latestBenchmark ? '<span class="latest-badge">Latest</span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                deviceListEl.appendChild(section);
            }
            
            const firstSection = deviceListEl.querySelector('.device-section');
            if (firstSection) {
                firstSection.classList.add('expanded');
            }
        }

        function toggleDevice(device) {
            const section = document.querySelector(`.device-section[data-device="${device}"]`);
            section.classList.toggle('expanded');
        }

        function selectBenchmark(device, benchmark) {
            document.querySelectorAll('.benchmark-item').forEach(el => el.classList.remove('active'));
            const item = document.querySelector(`.benchmark-item[data-device="${device}"][data-benchmark="${benchmark}"]`);
            if (item) {
                item.classList.add('active');
                const section = item.closest('.device-section');
                if (section) {
                    section.classList.add('expanded');
                }
            }

            // Close sidebar after selection
            closeSidebar();

            const url = new URL(window.location);
            url.searchParams.set('device', device);
            url.searchParams.set('benchmark', benchmark);
            window.history.pushState({}, '', url);

            const reportUrl = `${device}/${benchmark}/report.html`;
            currentReport = reportUrl;
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            
            document.getElementById('breadcrumb').innerHTML = `
                ${device} <span>/ ${formatBenchmarkName(benchmark)}</span>
            `;
            
            document.getElementById('reportFrame').src = reportUrl;
        }

        function formatBenchmarkName(name) {
            const match = name.match(/benchmark_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})/);
            if (match) {
                const [_, year, month, day, hour, min, sec] = match;
                return `${year}-${month}-${day} ${hour}:${min}`;
            }
            return name;
        }

        function openInNewTab() {
            if (currentReport) {
                window.open(currentReport, '_blank');
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('reportFrame');
            iframe.src = iframe.src;
        }

        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const device = params.get('device');
            const benchmark = params.get('benchmark');
            
            if (device && benchmark) {
                selectBenchmark(device, benchmark);
            }
        });
    </script>
</body>
</html>
