<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSplatMap Benchmark Results</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --sidebar-bg: #1e293b;
            --sidebar-text: #e2e8f0;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-color: #334155;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .device-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .device-section {
            margin-bottom: 16px;
        }

        .device-header {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            background-color: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .device-header:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .device-header.active {
            background-color: var(--primary-color);
        }

        .device-icon {
            width: 32px;
            height: 32px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1rem;
        }

        .device-name {
            font-weight: 500;
            flex: 1;
        }

        .device-count {
            font-size: 0.75rem;
            background-color: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .chevron {
            margin-left: 8px;
            transition: transform 0.2s;
        }

        .device-section.expanded .chevron {
            transform: rotate(90deg);
        }

        .benchmark-list {
            display: none;
            padding-left: 44px;
            margin-top: 8px;
        }

        .device-section.expanded .benchmark-list {
            display: block;
        }

        .benchmark-item {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .benchmark-item:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .benchmark-item.active {
            background-color: var(--primary-color);
        }

        .benchmark-item.latest {
            border-left: 2px solid #22c55e;
        }

        .latest-badge {
            font-size: 0.65rem;
            background-color: #22c55e;
            color: white;
            padding: 1px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 12px 20px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-breadcrumb {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .toolbar-breadcrumb span {
            color: var(--text-color);
            font-weight: 500;
        }

        .toolbar-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background-color: var(--bg-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .iframe-container {
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: 40px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .empty-state p {
            text-align: center;
            max-width: 400px;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>ðŸŽ¯ AirSplatMap</h1>
            <p>Benchmark Results</p>
        </div>
        <div class="device-list" id="deviceList">
            <div class="loading">
                <div class="spinner"></div>
                Loading benchmarks...
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="toolbar" id="toolbar" style="display: none;">
            <div class="toolbar-breadcrumb" id="breadcrumb"></div>
            <div class="toolbar-actions">
                <button class="btn" onclick="openInNewTab()" title="Open in new tab">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                    Open
                </button>
                <button class="btn" onclick="refreshIframe()" title="Refresh">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>
        
        <div class="empty-state" id="emptyState">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <h2>Select a Benchmark</h2>
            <p>Choose a device and benchmark from the sidebar to view the results.</p>
        </div>

        <div class="iframe-container" id="iframeContainer" style="display: none;">
            <div class="iframe-wrapper">
                <iframe id="reportFrame" title="Benchmark Report"></iframe>
            </div>
        </div>
    </main>

    <script>
        // Configuration - this will be populated by the manifest
        let benchmarkData = {};
        let currentReport = null;

        // Device icons mapping
        const deviceIcons = {
            'jetson': 'ðŸ¤–',
            'pastup': 'ðŸ’»',
            'default': 'ðŸ“Š'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadBenchmarks();
            
            // Check for URL parameters
            const params = new URLSearchParams(window.location.search);
            const device = params.get('device');
            const benchmark = params.get('benchmark');
            
            if (device && benchmark) {
                selectBenchmark(device, benchmark);
            }
        });

        async function loadBenchmarks() {
            const deviceListEl = document.getElementById('deviceList');
            
            try {
                // Try to load manifest file first
                const response = await fetch('manifest.json');
                if (response.ok) {
                    benchmarkData = await response.json();
                } else {
                    // Fall back to discovery mode
                    benchmarkData = await discoverBenchmarks();
                }
                
                renderDeviceList();
            } catch (error) {
                console.error('Error loading benchmarks:', error);
                deviceListEl.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading benchmarks</strong><br>
                        Make sure manifest.json exists or run the generate script.
                    </div>
                `;
            }
        }

        async function discoverBenchmarks() {
            // This is a fallback discovery mechanism
            // It tries common device names and checks for benchmarks
            const devices = {};
            const commonDevices = ['jetson', 'pastup', 'desktop', 'laptop', 'server'];
            
            for (const device of commonDevices) {
                try {
                    // Try to fetch the device's latest link or a known benchmark
                    const testUrl = `${device}/latest/report.html`;
                    const response = await fetch(testUrl, { method: 'HEAD' });
                    if (response.ok) {
                        devices[device] = { benchmarks: ['latest'] };
                    }
                } catch (e) {
                    // Device doesn't exist, skip
                }
            }
            
            return devices;
        }

        function renderDeviceList() {
            const deviceListEl = document.getElementById('deviceList');
            
            if (Object.keys(benchmarkData).length === 0) {
                deviceListEl.innerHTML = `
                    <div class="empty-state" style="padding: 20px; text-align: center;">
                        <p>No benchmarks found.</p>
                        <p style="font-size: 0.75rem; margin-top: 8px;">Run the generate_manifest.py script to discover benchmarks.</p>
                    </div>
                `;
                return;
            }

            deviceListEl.innerHTML = '';
            
            for (const [device, data] of Object.entries(benchmarkData)) {
                const section = document.createElement('div');
                section.className = 'device-section';
                section.dataset.device = device;
                
                const icon = deviceIcons[device.toLowerCase()] || deviceIcons.default;
                const benchmarks = data.benchmarks || [];
                const latestBenchmark = data.latest || benchmarks[0];
                
                section.innerHTML = `
                    <div class="device-header" onclick="toggleDevice('${device}')">
                        <div class="device-icon">${icon}</div>
                        <span class="device-name">${device}</span>
                        <span class="device-count">${benchmarks.length}</span>
                        <span class="chevron">â–¶</span>
                    </div>
                    <div class="benchmark-list">
                        ${benchmarks.map(b => `
                            <div class="benchmark-item ${b === latestBenchmark ? 'latest' : ''}" 
                                 onclick="selectBenchmark('${device}', '${b}')"
                                 data-device="${device}" 
                                 data-benchmark="${b}">
                                <span>${formatBenchmarkName(b)}</span>
                                ${b === latestBenchmark ? '<span class="latest-badge">Latest</span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                deviceListEl.appendChild(section);
            }
            
            // Expand first device by default
            const firstSection = deviceListEl.querySelector('.device-section');
            if (firstSection) {
                firstSection.classList.add('expanded');
            }
        }

        function toggleDevice(device) {
            const section = document.querySelector(`.device-section[data-device="${device}"]`);
            section.classList.toggle('expanded');
        }

        function selectBenchmark(device, benchmark) {
            // Update active states
            document.querySelectorAll('.benchmark-item').forEach(el => el.classList.remove('active'));
            const item = document.querySelector(`.benchmark-item[data-device="${device}"][data-benchmark="${benchmark}"]`);
            if (item) {
                item.classList.add('active');
                
                // Make sure the device section is expanded
                const section = item.closest('.device-section');
                if (section) {
                    section.classList.add('expanded');
                }
            }

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('device', device);
            url.searchParams.set('benchmark', benchmark);
            window.history.pushState({}, '', url);

            // Load report
            const reportUrl = `${device}/${benchmark}/report.html`;
            currentReport = reportUrl;
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('toolbar').style.display = 'flex';
            
            document.getElementById('breadcrumb').innerHTML = `
                ${device} <span>/ ${formatBenchmarkName(benchmark)}</span>
            `;
            
            document.getElementById('reportFrame').src = reportUrl;
        }

        function formatBenchmarkName(name) {
            // Convert benchmark_20251208_111826 to a more readable format
            const match = name.match(/benchmark_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})/);
            if (match) {
                const [_, year, month, day, hour, min, sec] = match;
                return `${year}-${month}-${day} ${hour}:${min}`;
            }
            return name;
        }

        function openInNewTab() {
            if (currentReport) {
                window.open(currentReport, '_blank');
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('reportFrame');
            iframe.src = iframe.src;
        }

        // Handle back/forward navigation
        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const device = params.get('device');
            const benchmark = params.get('benchmark');
            
            if (device && benchmark) {
                selectBenchmark(device, benchmark);
            }
        });
    </script>
</body>
</html>
