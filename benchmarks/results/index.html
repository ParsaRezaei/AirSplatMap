<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSplatMap Benchmark Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-hover: #252532;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2d2d3a;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation Bar */
        .navbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-light);
            flex-shrink: 0;
        }

        .navbar-brand .subtitle {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 0.85rem;
            margin-left: 4px;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            min-width: 260px;
        }

        .dropdown-toggle:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .dropdown-toggle.active {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .dropdown-toggle .chevron {
            transition: transform 0.2s;
            color: var(--text-muted);
        }

        .dropdown-toggle.active .chevron {
            transform: rotate(180deg);
        }

        .dropdown-icon {
            font-size: 1.1rem;
        }

        .dropdown-text {
            flex: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .dropdown-text .placeholder {
            color: var(--text-muted);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            min-width: 320px;
            max-height: 70vh;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: none;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
            animation: dropdownFade 0.15s ease;
        }

        @keyframes dropdownFade {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-scroll {
            max-height: calc(70vh - 20px);
            overflow-y: auto;
            padding: 8px;
        }

        .device-group {
            margin-bottom: 4px;
        }

        .device-group:last-child {
            margin-bottom: 0;
        }

        .device-group-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .device-group-header .icon {
            font-size: 1rem;
        }

        .benchmark-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px 10px 38px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .benchmark-option:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .benchmark-option.active {
            background: var(--accent);
            color: white;
        }

        .benchmark-option .date {
            flex: 1;
        }

        .benchmark-option .latest-badge {
            font-size: 0.6rem;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .benchmark-option.active .latest-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Navbar Actions */
        .navbar-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .iframe-container {
            flex: 1;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--bg-primary);
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            padding: 40px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            text-align: center;
            max-width: 400px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Loading State */
        .loading-indicator {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            padding: 12px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No benchmarks state in dropdown */
        .no-benchmarks {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-muted);
        }

        .no-benchmarks .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .navbar {
                padding: 0 12px;
                gap: 10px;
            }

            .navbar-brand .subtitle {
                display: none;
            }

            .dropdown-toggle {
                min-width: 180px;
                padding: 8px 10px;
            }

            .dropdown-menu {
                min-width: 280px;
                left: 0;
                right: auto;
            }

            .btn .btn-text {
                display: none;
            }

            .btn {
                padding: 8px 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand span:not(.subtitle) {
                display: none;
            }

            .dropdown-toggle {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            üöÄ <span>AirSplatMap</span>
            <span class="subtitle">Benchmarks</span>
        </div>

        <div class="dropdown" id="benchmarkDropdown">
            <button class="dropdown-toggle" onclick="toggleDropdown()">
                <span class="dropdown-icon">üìä</span>
                <span class="dropdown-text" id="dropdownText">
                    <span class="placeholder">Select benchmark...</span>
                </span>
                <svg class="chevron" width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-scroll" id="dropdownContent">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        Loading benchmarks...
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar-actions">
            <button class="btn" onclick="openInNewTab()" title="Open in new tab" id="openBtn" style="display: none;">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
                <span class="btn-text">Open</span>
            </button>
            <button class="btn" onclick="refreshIframe()" title="Refresh" id="refreshBtn" style="display: none;">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                <span class="btn-text">Refresh</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="empty-state" id="emptyState">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <h2>Select a Benchmark</h2>
            <p>Choose a benchmark from the dropdown above to view the detailed results report.</p>
        </div>

        <div class="iframe-container" id="iframeContainer" style="display: none;">
            <iframe id="reportFrame" title="Benchmark Report"></iframe>
        </div>
    </main>

    <script>
        // State
        let benchmarkData = {};
        let currentReport = null;
        let dropdownOpen = false;

        // Device icons mapping
        const deviceIcons = {
            'jetson': 'ü§ñ',
            'pastup': 'üíª',
            'desktop': 'üñ•Ô∏è',
            'laptop': 'üíª',
            'server': 'üñß',
            'default': 'üìä'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadBenchmarks();
            
            // Check for URL parameters
            const params = new URLSearchParams(window.location.search);
            const device = params.get('device');
            const benchmark = params.get('benchmark');
            
            if (device && benchmark) {
                selectBenchmark(device, benchmark);
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                const dropdown = document.getElementById('benchmarkDropdown');
                if (!dropdown.contains(e.target) && dropdownOpen) {
                    closeDropdown();
                }
            });
        });

        function toggleDropdown() {
            if (dropdownOpen) {
                closeDropdown();
            } else {
                openDropdown();
            }
        }

        function openDropdown() {
            dropdownOpen = true;
            document.querySelector('.dropdown-toggle').classList.add('active');
            document.getElementById('dropdownMenu').classList.add('show');
        }

        function closeDropdown() {
            dropdownOpen = false;
            document.querySelector('.dropdown-toggle').classList.remove('active');
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        async function loadBenchmarks() {
            const dropdownContent = document.getElementById('dropdownContent');
            
            try {
                // Try to load manifest file first
                const response = await fetch('manifest.json');
                if (response.ok) {
                    benchmarkData = await response.json();
                } else {
                    // Fall back to discovery mode
                    benchmarkData = await discoverBenchmarks();
                }
                
                renderDropdownContent();
            } catch (error) {
                console.error('Error loading benchmarks:', error);
                dropdownContent.innerHTML = `
                    <div class="no-benchmarks">
                        <div class="icon">‚ö†Ô∏è</div>
                        <p>Error loading benchmarks</p>
                        <p style="font-size: 0.75rem; margin-top: 4px;">Run generate_manifest.py</p>
                    </div>
                `;
            }
        }

        async function discoverBenchmarks() {
            const devices = {};
            const commonDevices = ['jetson', 'pastup', 'desktop', 'laptop', 'server'];
            
            for (const device of commonDevices) {
                try {
                    const testUrl = `${device}/latest/report.html`;
                    const response = await fetch(testUrl, { method: 'HEAD' });
                    if (response.ok) {
                        devices[device] = { benchmarks: ['latest'] };
                    }
                } catch (e) {
                    // ignore
                }
            }
            
            return devices;
        }

        function renderDropdownContent() {
            const dropdownContent = document.getElementById('dropdownContent');
            
            if (Object.keys(benchmarkData).length === 0) {
                dropdownContent.innerHTML = `
                    <div class="no-benchmarks">
                        <div class="icon">üì≠</div>
                        <p>No benchmarks found</p>
                        <p style="font-size: 0.75rem; margin-top: 4px;">Run generate_manifest.py</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            for (const [device, data] of Object.entries(benchmarkData)) {
                const icon = deviceIcons[device.toLowerCase()] || deviceIcons.default;
                const benchmarks = data.benchmarks || [];
                const latestBenchmark = data.latest || benchmarks[0];
                
                html += `
                    <div class="device-group">
                        <div class="device-group-header">
                            <span class="icon">${icon}</span>
                            ${device}
                            <span style="margin-left: auto; font-size: 0.7rem; background: var(--bg-hover); padding: 2px 6px; border-radius: 4px;">${benchmarks.length}</span>
                        </div>
                        ${benchmarks.map(b => `
                            <div class="benchmark-option" 
                                 onclick="selectBenchmark('${device}', '${b}')"
                                 data-device="${device}" 
                                 data-benchmark="${b}">
                                <span class="date">${formatBenchmarkName(b)}</span>
                                ${b === latestBenchmark ? '<span class="latest-badge">Latest</span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            dropdownContent.innerHTML = html;
        }

        function selectBenchmark(device, benchmark) {
            // Update active state in dropdown
            document.querySelectorAll('.benchmark-option').forEach(el => el.classList.remove('active'));
            const option = document.querySelector(`.benchmark-option[data-device="${device}"][data-benchmark="${benchmark}"]`);
            if (option) {
                option.classList.add('active');
            }

            // Close dropdown
            closeDropdown();

            // Update dropdown text
            const icon = deviceIcons[device.toLowerCase()] || deviceIcons.default;
            document.getElementById('dropdownText').innerHTML = `${device} / ${formatBenchmarkName(benchmark)}`;
            document.querySelector('.dropdown-icon').textContent = icon;

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('device', device);
            url.searchParams.set('benchmark', benchmark);
            window.history.pushState({}, '', url);

            // Load report
            const reportUrl = `${device}/${benchmark}/report.html`;
            currentReport = reportUrl;
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('openBtn').style.display = 'flex';
            document.getElementById('refreshBtn').style.display = 'flex';
            
            document.getElementById('reportFrame').src = reportUrl;
        }

        function formatBenchmarkName(name) {
            const match = name.match(/benchmark_(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})/);
            if (match) {
                const [_, year, month, day, hour, min, sec] = match;
                return `${year}-${month}-${day} ${hour}:${min}`;
            }
            return name;
        }

        function openInNewTab() {
            if (currentReport) {
                window.open(currentReport, '_blank');
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('reportFrame');
            iframe.src = iframe.src;
        }

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const device = params.get('device');
            const benchmark = params.get('benchmark');
            
            if (device && benchmark) {
                selectBenchmark(device, benchmark);
            }
        });
    </script>
</body>
</html>
